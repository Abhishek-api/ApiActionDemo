{
	"_format_version": "1.1",
	"services": [
		{
			"name": "My_Mock_Target_API",
			"protocol": "http",
			"host": "mocktarget.apigee.net",
			"port": 80,
			"path": "/",
			"plugins": [],
			"routes": [
				{
					"tags": [
						"OAS3_import"
					],
					"name": "My_Mock_Target_API-getJSON",
					"methods": [
						"GET"
					],
					"paths": [
						"/json$"
					],
					"strip_path": false
				},
				{
					"tags": [
						"OAS3_import"
					],
					"name": "My_Mock_Target_API-getXML",
					"methods": [
						"GET"
					],
					"paths": [
						"/xml$"
					],
					"strip_path": false
				}
			],
			"tags": [
				"OAS3_import"
			]
		}
	]
}