extends: spectral:oas
rules:
  info-contact:
    description: Info object must have a "contact" object.
    recommended: true
    severity: error
    given: $.info
    then:
      field: contact
      function: truthy
  tag-description:
    description: Please provide a description for each tag.
    documentationUrl: https://www.example.com/docs/tag-description.md
    recommended: true
    severity: error
    given: $.operation
    then:
      field: operationId
      function: truthy

